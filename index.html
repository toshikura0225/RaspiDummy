	<script type="text/javascript">
		var socket;
		$(function() {

		});
		
		// ①RKSに接続
		function ConnectRks()
		{			
			// サーバーに接続
			socket = io.connect();
			
			// メッセージ受信イベント（PVを受信）
			socket.on('pv', function(data) 
			{
				$('#idPV').text(data);
				$('#idReceived').prepend(data + '<br/>');		// デバッグ用に書き出し
			});
			
		}
		

		// 運転または停止ボタンを押下で運転停止
		function OperateRks(operation)
		{
			// 運転ボタンを押下
			if (operation)	
			{
				alert("運転");
			}
			// 停止ボタンを押下
			else		
			{
				alert("停止");
			}
		
		}

			$('#idPV').text("12.3");
