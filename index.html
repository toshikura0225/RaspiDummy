		function ConnectRks()
		{			
			// サーバーに接続
			socket = io.connect();
			
			// メッセージ受信イベント（PVを受信）
			socket.on('response', function(data) 
			{
				var a = data[0];
				//var b = String.fromCharCode.apply("", new Uint8Array(data));
				var b = new Uint8Array(data);
				$('#idPV').text(b);
				$('#idReceived').prepend(data + '<br/>');		// デバッグ用に書き出し
			});
			
		}
